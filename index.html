<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 2px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
        }
        .highlight {
            background-color: yellow;
        }
        #controls {
            margin-top: 20px;
        }
        .button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #000;
            background-color: #eee;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Chess Game</h1>
    <div id="board"></div>
    <div id="controls">
        <div id="pieceSelection"></div>
        <div id="moveOptions"></div>
    </div>
    <div id="status"></div>
    <script src="script.js"></script>
</body>
</html>
